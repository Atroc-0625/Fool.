name: Build & Release Atroc-0625/Gfwlist2-Ros

on:
  push:
    branches: [ master ]
  schedule:
    - cron: "0 */3 * * *"
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout
        uses: actions/checkout@v2.3.1
      - name: Step 2 - Build Gfwlist2-Ros
        run: sudo bash ./Gfwlist2-Ros.sh
      - name: Step 3 - Release Gfwlist2-Ros
        uses: stefanzweifel/git-auto-commit-action@v4.4.0
        with:
          commit_message: Generated by GitHub Actions
